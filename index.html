<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="number"]{
            padding: 10px;
            margin: 10px 5px;
            width: 200px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button, input[type="submit"] {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }

        hr {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" placeholder="Enter first number" id="input1">
    <input type="number" placeholder="Enter second number" id="input2">
    <br>
    <button onclick="calculator('+')">+</button>
    <button onclick="calculator('-')">-</button>
    <button onclick="calculator('*')">*</button>
    <button onclick="calculator('/')">/</button>
    <h3>Result: <span id="result">0</span></h3>
    <hr>
    <input type="color" id="i1">
    <input type="submit" value="change" onclick="change()">

    <script>
        function change(){
            var col=document.getElementById('i1').value
            document.body.style.backgroundColor=col
        }
        function calculator(opr){
            var num1 =parseFloat(document.getElementById("input1").value)
            var num2 =parseFloat(document.getElementById("input2").value)
            var result = 0;
            switch(opr){
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result =num2!=0? num1 / num2:"div by 0";
                    break;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
